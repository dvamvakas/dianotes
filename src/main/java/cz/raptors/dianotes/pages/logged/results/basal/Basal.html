<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs">

    <body>
        <wicket:panel>

            <div class="filterFrame">
                <div class="leftSide">
                    <div class="filterRow">Počátek grafu:</div>
                    <div class="filterInput">
                        <input type="text" name="start" value="18.12.2013" />
                    </div>
                    <div class="filterRow">Konec grafu:</div>
                    <div class="filterInput">
                        <input type="text" name="end" value="20.12.2013" />
                    </div>
                </div>
                <div class="rightSide">
                    <a href="" title="PDF export" class="smallButton">PDF export</a>
                </div>
            </div>
            
            <div class="graph">
                <div wicket:id="graph">[[graph]]</div>
            </div>
            
            <div class="suggestions">
                <div class="suggestionsBorderSet">
                    <div wicket:id="suggestions">[[suggestions]]</div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
