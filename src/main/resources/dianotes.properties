#
# Set properties here - we start with an in-memory HSQL DB just for testing
#
jpaAdapter.database=MYSQL
jpaAdapter.generateDdl=true

#
# We set things to use HSQLDB for demo puposes only
#
dataSource.driverClass=com.mysql.jdbc.Driver
dataSource.jdbcUrl=jdbc:mysql://127.0.0.1:3306/dianotes
dataSource.user=root
dataSource.password=password
dataSource.checkoutTimeout=2000

#
# Settings to tweak the datasource - full list of configuration options can be found here: http://www.mchange.com/projects/c3p0/index.html
#
dataSource.maxIdleTimeExcessConnections=300
dataSource.preferredTestQuery=SELECT 1
dataSource.idleConnectionTestPeriod=30
dataSource.testConnectionOnCheckin=true